{% extends "base.html" %} {%block content%}

<div class="color-settings">
    <div class="input-group">
        <label for="baseColor">Base Color:</label>
        <input type="color" id="baseColor" value="#3498db" />
    </div>

    <div class="input-group">
        <label for="modeSelect">Generation Mode:</label>
        <select id="modeSelect">
            {% for mode in palette_modes %}
            <option value="{{ mode }}">
                {{ mode.replace('_', ' ').title() }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="input-group">
        <label for="countInput">Number of Colors:</label>
        <input type="number" id="countInput" value="5" min="3" max="12" />
    </div>

    <button id="generatebtn">Generate Palette</button>
</div>

<div id="palette" class="palette"></div>
{% endblock %}
